<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格应用</title>
	<script>
	window.onload = function () {
		var oTab = document.getElementById('tabl');
		var oBtn = document.getElementById('btn');
		oBtn.onclick = function () {
			var arr = [];
			for (var i = 0; i < oTab.tBodies[0].rows.length; i++) {
				arr[i] = oTab.tBodies[0].rows[i];
			}
			arr.sort(function (tr1,tr2) {
				var n1 = parseInt(tr1.cells[0].innerHTML);
				var n2 = parseInt(tr2.cells[0].innerHTML);
				return n1-n2;
			});
			for (var i = 0; i<arr.length; i++) {
				oTab.tBodies[0].appendChild(arr[i]);
			}
		}
	} 
	</script>
	
	
</head>
<body>
	<button id="btn">排序</button>
	<table id="tabl" border="1" width="500">
		<thead>
			<td>ID</td>
			<td>姓名</td>
			<td>年龄</td>
			<td>操作</td>
		</thead>
		<tbody>
			<tr>
				<td>5</td>
				<td>张三</td>
				<td>19</td>
				<td></td>
			</tr>
			<tr>
				<td>4</td>
				<td>李四</td>
				<td>23</td>
				<td></td>
			</tr>
			<tr>
				<td>3</td>
				<td>王麻子</td>
				<td>21</td>
				<td></td>
			</tr>
			<tr>
				<td>2</td>
				<td>李玉</td>
				<td>25</td>
				<td></td>
			</tr>
			<tr>
				<td>1</td>
				<td>高帅</td>
				<td>24</td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
